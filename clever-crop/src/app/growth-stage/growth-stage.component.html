<mat-toolbar class="custom-toolbar">
    <button mat-icon-button class="white-icon" aria-label="back clicked" (click)="backClicked()">
        <mat-icon class="volume-icon">arrow_back</mat-icon>
    </button>
    <span class="toolbar-title">Select Growth stage</span>
    <span class="toolbar-spacer"></span>
    <button mat-icon-button class="white-icon" aria-label="read text" (click)="volumeClicked()">
        <mat-icon>volume_up</mat-icon>
    </button>
</mat-toolbar>

<mat-grid-list class="grid" cols="2" rowHeight="1:1" gutterSize="2px">
    <mat-grid-tile *ngFor="let stage of stages">
        <mat-card (click) = "cardClicked(stage)">
            <img mat-card-image class="cardImg" src="{{ stage.url }}" alt="{{ stage.stage }}" />
            <mat-card-footer>
                <mat-card-title class="cardTittle">{{ stage.stage }}</mat-card-title>
            </mat-card-footer>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
