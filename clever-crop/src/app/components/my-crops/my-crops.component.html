  <button mat-mini-fab class="md-fab-bottom-right" (click)="fabClicked()">
    <mat-icon>add</mat-icon>
  </button>

  <div class="horizontal">
    <h2 class="date"> <b>Today, </b> {{  currentDate }}</h2>
    <div class="imgHolder">
      <mat-icon class="vertical-align-middle yellow">wb_sunny</mat-icon>
      <span class="vertical-align-middle temp">{{temperature}}&deg;C</span>
    </div>
  </div>

  <mat-grid-list class="grid" cols="2" rowHeight="1:1" gutterSize="2px" *ngIf="activeTab == tabs[0]">
    <mat-grid-tile *ngFor="let crop of myCrops">
      <mat-card class="card">
        <img mat-card-image class="cardImage" src="{{ crop.url }}" alt="{{ crop.cropName }}" />
        <mat-card-content>
            <p class="mat-subheader">{{crop.cropName}}</p>
        </mat-card-content>
        <mat-card-actions align="end">
<!--          <button mat-button>{{ crop.cropName }}</button>-->
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="onViewCropAdvice(crop)">
              <mat-icon>visibility</mat-icon>
              <span>View Crop Advice</span>
            </button>
            <button mat-menu-item (click)="onRemoveCrop(crop)">
              <mat-icon>delete</mat-icon>
              <span>Remove Crop</span>
            </button>
          </mat-menu>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
