  <button mat-mini-fab class="md-fab-bottom-right" (click)="fabClicked()">
    <mat-icon>add</mat-icon>
  </button>

  <div class="horizontal">
    <h2 class="date"> <b>Today, </b> {{  currentDate }}</h2>
    <div class="imgHolder">
      <mat-icon class="vertical-align-middle yellow">wb_sunny</mat-icon>
      <span class="vertical-align-middle temp">30c</span>
    </div>
  </div>

  <mat-grid-list class="grid" cols="2" rowHeight="1:1" gutterSize="2px" *ngIf="activeTab == tabs[0]">
    <mat-grid-tile *ngFor="let crop of dataSource">
      <mat-card
        class="card"
        [matMenuTriggerFor]="contextMenu">
        <img mat-card-image class="cardImage" src="{{ crop.url }}" alt="{{ crop.cropName }}" />
        <mat-card-footer>
          <mat-card-title class="cardTittle">{{ crop.cropName }}</mat-card-title>
        </mat-card-footer>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-menu #contextMenu="matMenu">
    <ng-template matMenuContent let-crop="item">
      <button mat-menu-item (click)="onViewCropAdvice(crop)">View Crop Advice</button>
      <button mat-menu-item (click)="onRemoveCrop(crop)">Remove Crop</button>
    </ng-template>
  </mat-menu>

</div>
