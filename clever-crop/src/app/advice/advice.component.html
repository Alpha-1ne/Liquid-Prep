<mat-toolbar class="custom-toolbar">
    <button mat-icon-button class="white-icon" aria-label="back clicked" (click)="backClicked()">
        <mat-icon class="volume-icon">arrow_back</mat-icon>
    </button>
    <span class="toolbar-spacer"></span>
    <span class="toolbar-title">{{currentDate}}</span>
    <span class="toolbar-spacer"></span>
    <button mat-icon-button class="white-icon" aria-label="read text" (click)="volumeClicked()">
        <mat-icon>volume_up</mat-icon>
    </button>
</mat-toolbar>
<div>
  <img class="topImage" src="/assets/crops-images/advice.png" (click)="onCrop()">
</div>
<button id="measure-btn" mat-fab color="primary" class="float-btn" (click)="onFabClicked()">
  <mat-icon>straighten</mat-icon>
</button>
<br>
<br>
<div class="horizontal">
    <div class="vertical">
      <span class="vertical-align-middle title">3.5mm</span>
      <Label class="description" textWrap="true">{{ "WATER ADVICE" }}</Label>
    </div>
    <div class="vertical">
      <span class="vertical-align-middle title">Tomorrow</span>
      <Label class="description" textWrap="true">{{ "TIME TO WATER" }}</Label>
    </div>

</div>

<div class="horizontal">
    <div class="vertical">
      <div class="imgHolder">
        <mat-icon class="vertical-align-middle yellow">wb_sunny</mat-icon>
        <span class="vertical-align-middle temp">30&deg;c</span>
      </div>
      <Label class="description" textWrap="true">{{ "Temprature" }}</Label>
    </div>
    <div class="vertical">
      <div class="imgHolder">
        <span class="vertical-align-middle redText title">50%</span>
      </div>
      <Label class="description" textWrap="true">{{ "SOIL MOISTURE" }}</Label>
    </div>

</div>
