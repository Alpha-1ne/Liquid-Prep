<div class="select-growth-stage">
  <mat-toolbar class="select-growth-stage-header mat-elevation-z4 custom-toolbar">
    <mat-toolbar-row style="padding:0 5px;">
      <button mat-icon-button class="toolbar-title" aria-label="back clicked" (click)="backClicked()">
        <mat-icon class="volume-icon">arrow_back</mat-icon>
      </button>
      <div style="padding:8px 0 0 10px; flex:1;">
        <div class="mat-title toolbar-title" style="margin-bottom:2px;">Select Growth Stage</div>
      </div>
<!--      <span class="toolbar-title">Select Growth stage</span>-->
<!--      <span class="toolbar-spacer"></span>-->
      <button mat-icon-button class="toolbar-title" aria-label="read text" (click)="volumeClicked()">
        <mat-icon>volume_up</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-grid-list class="grid" cols="2" rowHeight="1:1" gutterSize="2px">
    <mat-grid-tile *ngFor="let stage of stages">
      <mat-card (click) = "clickGrowthStage(stage)">
        <img mat-card-image class="cardImg" src="{{ stage.url }}" alt="{{ stage.stage }}" />
        <mat-card-footer>
          <mat-card-title class="cardTittle">{{ stage.stage }}</mat-card-title>
        </mat-card-footer>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
